  <rect x="7" y="6" width="1" height="4" fill="#f56565"/>
  <rect x="9" y="6" width="1" height="4" fill="#ffffff"/>
  <rect x="11" y="6" width="1" height="4" fill="#f56565"/>
  <rect x="13" y="6" width="1" height="4" fill="#ffffff"/>
